<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sandbox</title>
  <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>
  <script src="/js/utils.js"></script>
  <style>
    html, body {
      width: 100%;
      min-width: 1000px;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #main {
      width: 100%;
      height: 100%;
      display: flex;
    }
    #controls {
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 9999;
    }
    #stage {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="stage"></div>
  </div>

  <script>
    const {Scene, Layer, Sprite, Label, Path} = spritejs;
    const {Signal} = utils;

    function exec(code) {
      const script = document.createElement('script');
      script.innerHTML = code;
      document.body.appendChild(script);
    }
    window.exec = exec;

    const scene = new Scene('#stage', {
      viewport: 'auto',
      resolution: 'flex',
    });

    const bglayer = scene.layer('bglayer', {handleEvent: false});
    const fglayer = scene.layer('fglayer');

    function getClickHandler(signal) {
      return function (evt) {
        const {altKey, button, buttons, ctrlKey, shiftKey} = evt.originalEvent;
        Signal.send(signal, {sender: scene},
          {
            target: evt.target,
            offsetX: evt.offsetX,
            offsetY: evt.offsetY,
            layerX: evt.layerX,
            layerY: evt.layerY,
            altKey,
            button,
            buttons,
            ctrlKey,
            shiftKey,
          });
      };
    }

    Signal.listen('LAYER_CLICKED', fglayer);
    fglayer.on('click', getClickHandler('LAYER_CLICKED'));

    // bglayer.on('click', (evt) => {
    //   console.log(evt);
    // });

    window.top.runCode();
    document.addEventListener('mouseup', (event) => {
      const gesture = window.top.workspace.currentGesture_;
      if(gesture) {
        gesture.handleUp(event);
      }
    });
  </script>
</body>
</html>
