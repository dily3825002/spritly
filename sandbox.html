<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sandbox</title>
  <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>
  <script src="/dist/spritly-runtime.js"></script>
  <style>
    html, body {
      width: 100%;
      min-width: 1000px;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #main {
      width: 100%;
      height: 100%;
      display: flex;
    }
    #controls {
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 9999;
    }
    #stage {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="stage"></div>
  </div>

  <script>
    function exec(code) {
      const script = document.createElement('script');
      script.innerHTML = code;
      document.body.appendChild(script);
    }
    window.exec = exec;

    const scene = spritly.runtime.use(spritejs);
    const fglayer = scene.layer('fglayer');

    const label = new spritejs.Label('x=0, y=0');
    label.attr({
      font: '24px "宋体"',
      fillColor: '#357',
      anchor: [0, 1],
      opacity: 0,
    });
    fglayer.appendChild(label);

    fglayer.on('mousemove', (evt) => {
      const {x, y} = evt;
      label.attr({
        pos: [x, y],
        text: `x=${x}, y=${y}`,
        zIndex: Infinity,
      });
    });

    fglayer.on('mousedown', (evt) => {
      if(evt.originalEvent.buttons & 2) {
        label.attr('opacity', 0.618);
      }
    });
    fglayer.on('mouseup', (evt) => {
      label.attr('opacity', 0);
    });

    document.addEventListener('contextmenu', (evt) => {
      evt.preventDefault();
    });

    // bglayer.on('click', (evt) => {
    //   console.log(evt);
    // });

    window.top.runCode();
    document.addEventListener('mouseup', (event) => {
      const gesture = window.top.workspace.currentGesture_;
      if(gesture) {
        gesture.handleUp(event);
      }
    });
  </script>
</body>
</html>
